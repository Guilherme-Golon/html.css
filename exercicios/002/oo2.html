<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <P>Em HTML5, podemos inserir elementos da lista a seguir. Passe o mouse sobre ela para descobrir qual tag deverá ultilizar em cada caso.</P>
    <ul>
        <li><abbr title="Use a tag <p>">Páragrafos</abbr></li>
        <li><abbr title="Use a tag <h1> até <h6>">Titulos</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li> <abbr title="Use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Use a tag <code>">Código-fonte</abbr></li>
        <li><abbr title="Use a tag <ol>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
    
</body>
</html>
