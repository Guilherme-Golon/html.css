<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 400px;
            border-collapse: collapse;
            height: 400px;
        }
        td{
            border: 1px solid black;
            padding: 8px;
            text-align: center;/*alinhamento horizontal*/
            vertical-align: top;/*alinhamento vertical*/
        }
        .num{
            text-align: right;
        }
        
    </style>
</head>
<body>
    <h1>Título</h1>
    <!--hierarquia de Tabelas(simples)
        table = tabela
            table row = linha de tabela
                table haeder = cabeçalho
                    table data = dado de tabela   -->
    <table> 
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td class="num">C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td class="num">C3</td>
        </tr>
       
    </table>
    
</body>
</html>
